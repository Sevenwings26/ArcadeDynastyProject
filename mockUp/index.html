<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade Dynasty</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMtdLKPp0NFRSkYXu9ZB5KJ0RSk5MLB/xmnbQ9o"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Hamburger Menu Begin -->
    <div class="hamburger-menu-overlay"></div>
    <div class="hamburger-menu-wrapper">
      <div class="hamburger-menu-logo">
        <a href="#">Arcade Dynasty</a>
      </div>
      <div class="menu-link">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login</a></li>
        </ul>

        <div class="mobile-menu-wrap"></div>
        <div class="header-top-right-social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-pinterest-p"></i></a>
        </div>
      </div>
    </div>
    <!-- Hamburger Menu End -->

    <!-- Header Section Begin -->
    <header>
      <div class="">
        <nav class="navbar">
          <div class="brand-logo">
            <a href="#">Arcade Dynasty</a>
          </div>
          <div class="hamburger-container">
            <!-- <i class="fas fa-bars"></i> -->
            <label for="menu-toggle" class="toggle">&#9776;</label>
          </div>
          <div class="menu-link">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- booking banner  -->

    <!-- hero section  -->
    <div class="">
      <!-- <h2 class="container">Hero</h2> -->
      <div class="hero">
        <!-- <img src="./img/plants-2588785_1920.jpg" alt="el-mor" /> -->
        <div class="hero-content">
          <h1>Dress</h1>
          <p>Discover Dress</p>
          <button class="book-ticket">Book Ticket</button>
        </div>
      </div>
    </div>
    <!-- hero section ends  -->

    <!-- past events carousel -->
    <div class="container">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="./img/knitwear-7506177_1920.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./img/knitwear-7506177_1920.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/plants-2588785_1920.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- past events end -->

    <div class="container">
      <h2>Designer's application</h2>
    </div>
    <footer>
      <div class="container">
        <h1>Footer</h1>
      </div>
    </footer>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
